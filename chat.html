<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدردشة</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: #f0f2f5; }
        header { background: #000; color: white; padding: 15px; }
        .msgs { flex: 1; padding: 15px; overflow-y: auto; }
        .input { background: white; padding: 15px; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; }
        button { background: #6c5ce7; color: white; border: none; padding: 10px 20px; border-radius: 20px; }
    </style>
</head>
<body>
    <header>الدردشة</header>
    <div class="msgs" id="m"></div>
    <div class="input">
        <input type="text" id="i" placeholder="اكتب...">
        <button onclick="send()">إرسال</button>
    </div>
    <script>
        function send() {
            const v = document.getElementById('i').value;
            if(v) { document.getElementById('m').innerHTML += `<div style="background:#6c5ce7; color:white; padding:10px; border-radius:10px; margin-bottom:10px; width:fit-content">${v}</div>`; document.getElementById('i').value = ''; }
        }
    </script>
</body>
</html>
