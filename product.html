<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنتج</title>
    <style>
        body { font-family: sans-serif; margin: 0; }
        img { width: 100%; height: 300px; object-fit: cover; }
        .p-20 { padding: 20px; }
        .btn { position: fixed; bottom: 10px; left: 10px; right: 10px; background: #6c5ce7; color: white; padding: 15px; text-align: center; border-radius: 10px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div id="view"></div>
    <a href="chat.html" class="btn">تواصل مع البائع</a>
    <script>
        const id = new URLSearchParams(window.location.search).get('id');
        const p = JSON.parse(localStorage.getItem('myProducts')).find(x => x.id == id);
        if(p) document.getElementById('view').innerHTML = `<img src="${p.img}"><div class="p-20"><h2>${p.price} ريال</h2><h1>${p.title}</h1><p>${p.desc}</p></div>`;
    </script>
</body>
</html>
